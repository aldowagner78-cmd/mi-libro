    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <main id="main">

                <!-- TamaÃ±o de letra -->
                <button class="btn-tool icon-only" onclick="changeSize(-1)" title="Reducir letra">

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         ğŸ“œ JAVASCRIPT
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // âš™ï¸ CONFIGURACIÃ“N
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const CONFIG = {
            totalChapters: 30,
            folder: 'capitulos',
            filePrefix: 'Capitulo ',
            fileExtension: '.docx'
        };

        let currentChapter = 1;
        let fontSize = 19;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸš€ INICIALIZACIÃ“N
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            generateChapterList();
            
            // Recuperar preferencias
            const savedChapter = localStorage.getItem('currentChapter');
            const savedTheme = localStorage.getItem('theme');
            const savedFontSize = localStorage.getItem('fontSize');
            
            if (savedChapter) currentChapter = parseInt(savedChapter);
            if (savedTheme) setTheme(savedTheme, false);
            if (savedFontSize) {
                fontSize = parseInt(savedFontSize);
                document.getElementById('book-content').style.fontSize = fontSize + 'px';
            }
            
            loadChapter(currentChapter);
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ“š GENERAR LISTA DE CAPÃTULOS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function generateChapterList() {
            const list = document.getElementById('chapter-list');
            
            for (let i = 1; i <= CONFIG.totalChapters; i++) {
                const num = i.toString().padStart(2, '0');
                const li = document.createElement('li');
                li.className = 'chapter-item';
                li.id = `chapter-${i}`;
                li.innerHTML = `
                    <span class="chapter-number">${i}</span>
                    <span>CapÃ­tulo ${num}</span>
                `;
                li.onclick = () => {
                    loadChapter(i);
                    if (window.innerWidth < 1024) toggleSidebar();
                };
                list.appendChild(li);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ“– CARGAR CAPÃTULO
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        async function loadChapter(index) {
            currentChapter = index;
            localStorage.setItem('currentChapter', index);
            
            const content = document.getElementById('book-content');
            const loading = document.getElementById('loading');
            
            // Mostrar loading
            loading.style.display = 'block';
            content.style.opacity = '0.3';
            content.innerHTML = '';
            
            // Actualizar UI
            updateActiveChapter(index);
            const num = index.toString().padStart(2, '0');
            document.getElementById('current-title').textContent = `CapÃ­tulo ${num}`;
            
            // Construir URL del archivo
            const fileName = `${CONFIG.folder}/${encodeURIComponent(CONFIG.filePrefix + num + CONFIG.fileExtension)}`;
            
            try {
                const response = await fetch(fileName);
                
                if (!response.ok) {
                    throw new Error(`No se encontrÃ³ el archivo: ${fileName}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const result = await mammoth.convertToHtml({ arrayBuffer });
                
                let html = result.value;
                
                // Inyectar contenido
                content.innerHTML = html;
                content.classList.add('fade-in');
                
                // Agregar navegaciÃ³n
                addNavigation(content, index);
                
                // Activar notas interactivas
                setupFootnotes();
                
                // Restaurar UI
                loading.style.display = 'none';
                content.style.opacity = '1';
                document.getElementById('reader').scrollTop = 0;
                
                // Quitar clase de animaciÃ³n despuÃ©s
                setTimeout(() => content.classList.remove('fade-in'), 400);
                
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                content.style.opacity = '1';
                content.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">ğŸ“š</div>
                        <h2 style="font-family: var(--font-ui); margin-bottom: 12px;">CapÃ­tulo no disponible</h2>
                        <p style="color: var(--text-muted); font-family: var(--font-ui);">
                            El capÃ­tulo ${num} aÃºn no ha sido agregado.<br>
                            <small style="opacity: 0.6;">${fileName}</small>
                        </p>
                    </div>
                `;
                addNavigation(content, index);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ“ NOTAS AL PIE INTERACTIVAS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function setupFootnotes() {
            // Buscar enlaces a notas
            const links = document.querySelectorAll('#book-content a[href^="#footnote"]');
            
            links.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const noteElement = document.getElementById(targetId);
                    
                    if (noteElement) {
                        let noteText = noteElement.innerHTML;
                        // Limpiar enlace de retorno de Mammoth
                        noteText = noteText.replace(/<a[^>]*>â†‘<\/a>/g, '');
                        showNote(noteText);
                    }
                };
            });
            
            // Ocultar la lista de notas al final
            const ol = document.querySelector('#book-content ol');
            if (ol) ol.style.display = 'none';
        }

        function showNote(html) {
            document.getElementById('note-content').innerHTML = html;
            document.getElementById('note-popup').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeNote() {
            document.getElementById('note-popup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ”„ NAVEGACIÃ“N ENTRE CAPÃTULOS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function addNavigation(container, index) {
            const nav = document.createElement('div');
            nav.className = 'nav-buttons';
            
            const prevNum = (index - 1).toString().padStart(2, '0');
            const nextNum = (index + 1).toString().padStart(2, '0');
            
            nav.innerHTML = `
                <button class="btn-nav" onclick="loadChapter(${index - 1})" ${index <= 1 ? 'disabled' : ''}>
                    <i data-lucide="arrow-left" width="18" height="18"></i>
                    CapÃ­tulo ${prevNum}
                </button>
                <button class="btn-nav" onclick="loadChapter(${index + 1})" ${index >= CONFIG.totalChapters ? 'disabled' : ''}>
                    CapÃ­tulo ${nextNum}
                    <i data-lucide="arrow-right" width="18" height="18"></i>
                </button>
            `;
            
            container.appendChild(nav);
            lucide.createIcons();
        }

        function updateActiveChapter(index) {
            document.querySelectorAll('.chapter-item').forEach(el => el.classList.remove('active'));
            const active = document.getElementById(`chapter-${index}`);
            if (active) {
                active.classList.add('active');
                active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ¨ TEMAS Y PREFERENCIAS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function setTheme(theme, save = true) {
            document.body.setAttribute('data-theme', theme === 'light' ? '' : theme);
            
            // Actualizar botones
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-btn.${theme}`).classList.add('active');
            
            if (save) localStorage.setItem('theme', theme);
        }

        function changeSize(delta) {
            fontSize = Math.max(14, Math.min(28, fontSize + delta));
            document.getElementById('book-content').style.fontSize = fontSize + 'px';
            localStorage.setItem('fontSize', fontSize);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ“± SIDEBAR
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Cerrar sidebar al hacer clic fuera (mÃ³vil)
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.btn-menu');
            
            if (window.innerWidth < 1024 && 
                sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Teclas de navegaciÃ³n
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentChapter > 1) {
                loadChapter(currentChapter - 1);
            } else if (e.key === 'ArrowRight' && currentChapter < CONFIG.totalChapters) {
                loadChapter(currentChapter + 1);
            } else if (e.key === 'Escape') {
                closeNote();
            }
        });
    </script>
</body>
</html>
